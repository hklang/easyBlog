<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--左侧查单栏-->
<div class="three wide column" th:fragment="manage">
    <!--菜单栏-->
    <div class="ui segments">
        <div id="side-bnt1" class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a target="_blank" href="#"  th:if="${user==null}" th:href="@{/manage/blog/post}" class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="font-size: 14px !important;padding-left: 20% !important;"><i class="paint brush icon" style="color: inherit !important;"></i>写博客</a>
            <a target="_blank" href="#"  th:if="${user!=null}" th:href="@{/manage/blog/post(userId=${user.getUserId()})}" class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="font-size: 14px !important;padding-left: 20% !important;"><i class="paint brush icon" style="color: inherit !important;"></i>写博客</a>
        </div>
        <div   class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div id="side-bnt2"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a  href="#" th:if="${user!=null}" th:href="@{/article/index/}+${user.getUserId()}" target  class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;"><i class="home icon"></i>我的主页</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div id="side-bnt3"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#" th:if="${user!=null}" th:href="@{/manage/blog/(userId=${user.getUserId()})}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;"><i class="folder open outline icon"></i>文章管理</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div  id="side-bnt4" class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#" th:if="${user!=null}" th:href="@{/manage/comment/receive/(userId=${user.getUserId()})}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left: 20% !important;"><i class="talk icon"></i>评论管理</a>
        </div>
        <div class="ui divider" style="margin-bottom: 0 !important;margin-top: 0 !important;" ></div>
        <div  id="side-bnt5"  class="ui mouse segment border-bt-none m-a-bg-hover" style="padding-left: 0 !important;">
            <a href="#" th:if="${user!=null}" th:href="@{/manage/category/list/(userId=${user.getUserId()})}" target class="m-black m-text-thin m-text-spaced m-a-bg-hover" style="color:inherit !important;font-size: 14px !important;padding-left:20% !important;"><i class="mini idea icon" style="width: 15px"></i>分类专栏</a>
        </div>
    </div>

    <!--二维码-->
    <h4 class="ui horizontal divider header m-margin-top-large" >联系开发者</h4>
    <div class="ui centered card" style="width: 11em">
        <img src="../../images/wechat.jpg" th:src="@{/static/images/wechat.jpg}" alt="" class="ui rounded image">
    </div>
</div>


</body>
</html>
